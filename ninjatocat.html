<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ninja to Cat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('img').click(function(){
                    var new_src = $(this).attr('cat-src');
                    if($(this).attr('src')===new_src){
                        new_src = $(this).attr('ninja-src');    
                        $(this).attr('src',new_src);
                    }else{
                        $(this).attr('src',new_src);
                    }
                    
                })

                         
            })

        </script>
    </head>
    <body>
        <div class="container">
            <img src="img\cat0.png" alt="ninja_and_cat" ninja-src="img\ninja0.png" cat-src="img\cat0.png">
            <img src="img\cat1.png" alt="ninja_and_cat" ninja-src="img\ninja1.png" cat-src="img\cat1.png">
            <img src="img\cat2.png" alt="ninja_and_cat" ninja-src="img\ninja2.png" cat-src="img\cat2.png">
            <img src="img\cat3.png" alt="ninja_and_cat" ninja-src="img\ninja3.png" cat-src="img\cat3.png">
            <img src="img\cat4.png" alt="ninja_and_cat" ninja-src="img\ninja4.png" cat-src="img\cat4.png">
        </div>
    
    </body>
</html>
